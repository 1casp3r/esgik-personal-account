<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Basic Reset & Body Styling */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        /* Card Styling */
        .card {
            width: 100%;
            max-width: 448px;
            /* max-w-md */
            background-color: #fff;
            border-radius: 0.5rem;
            /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* shadow-md */
            border: 1px solid #e2e8f0;
            /* border */
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            /* p-6 */
            text-align: center;
            /* text-center */
            border-bottom: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 1.5rem;
            /* text-2xl */
            font-weight: 700;
            /* font-bold */
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #64748b;
            /* text-gray-600 */
            font-size: 0.875rem;
            /* text-sm */
        }

        .card-content {
            padding: 1.5rem;
            /* p-6 */
        }

        /* Form & Input Styling */
        .space-y-4>*:not(:first-child) {
            margin-top: 1rem;
            /* space-y-4 */
        }

        .space-y-2>*:not(:first-child) {
            margin-top: 0.5rem;
            /* space-y-2 */
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            /* text-sm */
            font-weight: 500;
            color: #334155;
            /* text-gray-700 */
        }

        .input {
            display: block;
            width: 100%;
            padding: 0.625rem 0.75rem;
            /* py-2 px-3 */
            font-size: 1rem;
            line-height: 1.5;
            color: #1e293b;
            /* text-gray-900 */
            background-color: #fff;
            background-image: none;
            border: 1px solid #cbd5e1;
            /* border-gray-300 */
            border-radius: 0.375rem;
            /* rounded-md */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-sizing: border-box;
            /* Ensures padding doesn't increase width */
        }

        .input:focus {
            border-color: #3b82f6;
            /* focus:border-blue-500 */
            outline: 0;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            /* focus:ring-blue-200 */
        }

        /* Button Styling */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* w-full */
            padding: 0.625rem 1rem;
            /* py-2.5 px-4 */
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.5;
            border-radius: 0.375rem;
            /* rounded-md */
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, opacity 0.15s ease-in-out;
            box-sizing: border-box;
        }

        .button-primary {
            color: #fff;
            background-color: #2563eb;
            /* bg-blue-600 */
            border: 1px solid #2563eb;
        }

        .button-primary:hover:not(:disabled) {
            background-color: #1e40af;
            /* hover:bg-blue-700 */
            border-color: #1e40af;
        }

        .button-outline {
            color: #334155;
            /* text-gray-700 */
            background-color: transparent;
            /* bg-transparent */
            border: 1px solid #cbd5e1;
            /* border-gray-300 */
        }

        .button-outline:hover:not(:disabled) {
            background-color: #f1f5f9;
            /* hover:bg-gray-100 */
        }

        .button:disabled {
            opacity: 0.6;
            /* disabled:opacity-50 */
            cursor: not-allowed;
        }

        /* Alert Styling */
        .alert {
            padding: 1rem;
            /* p-4 */
            border-radius: 0.375rem;
            /* rounded-md */
            margin-bottom: 1rem;
            /* mb-4 */
            border: 1px solid;
        }

        .alert-destructive {
            background-color: #fee2e2;
            /* bg-red-100 */
            border-color: #ef4444;
            /* border-red-400 */
            color: #b91c1c;
            /* text-red-700 */
        }

        .alert-success {
            background-color: #dcfce7;
            /* bg-green-100 */
            border-color: #22c55e;
            /* border-green-400 */
            color: #16a34a;
            /* text-green-700 */
        }

        .alert-description {
            font-size: 0.875rem;
            /* text-sm */
        }

        /* Select Styling */
        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .select {
            display: block;
            width: 100%;
            padding: 0.625rem 2.5rem 0.625rem 0.75rem;
            /* py-2 px-3, space for arrow */
            font-size: 1rem;
            line-height: 1.5;
            color: #1e293b;
            background-color: #fff;
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            appearance: none;
            /* Remove default arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            box-sizing: border-box;
        }

        .select:focus {
            border-color: #3b82f6;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .select-wrapper::after {
            content: '▼';
            /* Custom arrow */
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #64748b;
        }

        /* Link Styling */
        .link {
            color: #2563eb;
            /* text-blue-600 */
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
            /* hover:underline */
        }

        /* Loader Icon (Simple Spinner) */
        .loader {
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-right: 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-gray-600 {
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Регистрация</h2>
            <p class="card-description">Создайте аккаунт для доступа к личному кабинету</p>
        </div>
        <div class="card-content">
            <div id="error-alert" class="alert alert-destructive" style="display: none;">
                <p class="alert-description"></p>
            </div>

            <div id="success-alert" class="alert alert-success" style="display: none;">
                <p class="alert-description"></p>
            </div>

            <form id="register-form" class="space-y-4">
                <div class="space-y-2">
                    <label for="phone">Номер телефона</label>
                    <input id="phone" name="phone" type="tel" class="input" placeholder="+7 (999) 123-45-67" required />
                </div>

                <div class="space-y-2">
                    <label for="password">Пароль</label>
                    <input id="password" name="password" type="password" class="input" placeholder="Минимум 6 символов"
                        required />
                </div>

                <div class="space-y-2">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" class="input"
                        placeholder="Повторите пароль" required />
                </div>

                <div class="space-y-2">
                    <label for="smsMethod">Способ получения кода</label>
                    <div class="select-wrapper">
                        <select id="smsMethod" class="select">
                            <option value="phone">SMS на телефон</option>
                            <option value="telegram">Telegram</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="button button-primary" id="register-button">
                    <span class="loader" style="display: none;"></span>
                    Отправить код подтверждения
                </button>
            </form>

            <form id="confirm-form" class="space-y-4" style="display: none;">
                <div class="space-y-2">
                    <label for="sms-code">Код подтверждения</label>
                    <input id="sms-code" class="input" placeholder="1234" maxlength="4" required />
                    <p class="text-sm text-gray-600" id="sms-info">
                        Код отправлен по SMS на +7 (999) 123-45-67
                    </p>
                </div>

                <button type="submit" class="button button-primary" id="confirm-button">
                    <span class="loader" style="display: none;"></span>
                    Завершить регистрацию
                </button>

                <button type="button" class="button button-outline" id="change-data-button">
                    Изменить данные
                </button>
            </form>

            <div class="mt-6 text-center" style="margin-top: 1.5rem;">
                <p class="text-sm text-gray-600">
                    Уже есть аккаунт?
                    <a href="/auth/login" class="link">
                        Войти
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const registerForm = document.getElementById('register-form');
            const confirmForm = document.getElementById('confirm-form');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const smsMethodSelect = document.getElementById('smsMethod');
            const smsCodeInput = document.getElementById('sms-code');
            const registerButton = document.getElementById('register-button');
            const confirmButton = document.getElementById('confirm-button');
            const changeDataButton = document.getElementById('change-data-button');
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            const errorDescription = errorAlert.querySelector('.alert-description');
            const successDescription = successAlert.querySelector('.alert-description');
            const smsInfoParagraph = document.getElementById('sms-info');

            // State Variables
            let loading = false;
            let error = "";
            let success = "";
            let smsMethod = "phone"; // Default
            let showSmsInput = false;
            let smsCode = "";
            let formData = {
                phone: "",
                password: "",
                confirmPassword: "",
            };

            // Helper to update UI based on state
            const updateUI = () => {
                // Loader state for buttons
                registerButton.disabled = loading;
                confirmButton.disabled = loading;
                registerButton.querySelector('.loader').style.display = loading ? 'inline-block' : 'none';
                confirmButton.querySelector('.loader').style.display = loading ? 'inline-block' : 'none';

                // Error/Success alerts
                if (error) {
                    errorDescription.textContent = error;
                    errorAlert.style.display = 'block';
                } else {
                    errorAlert.style.display = 'none';
                }

                if (success) {
                    successDescription.textContent = success;
                    successAlert.style.display = 'block';
                } else {
                    successAlert.style.display = 'none';
                }

                // Form visibility
                if (showSmsInput) {
                    registerForm.style.display = 'none';
                    confirmForm.style.display = 'block';
                    smsInfoParagraph.textContent = `Код отправлен ${smsMethod === "phone" ? "по SMS" : "в Telegram"} на ${formData.phone}`;
                } else {
                    registerForm.style.display = 'block';
                    confirmForm.style.display = 'none';
                }

                // Input values
                phoneInput.value = formData.phone;
                passwordInput.value = formData.password;
                confirmPasswordInput.value = formData.confirmPassword;
                smsMethodSelect.value = smsMethod;
                smsCodeInput.value = smsCode;
            };

            // Event Handlers
            smsMethodSelect.addEventListener('change', (e) => {
                smsMethod = e.target.value;
                updateUI();
            });

            phoneInput.addEventListener('input', (e) => {
                formatPhoneNumber(e.target);
                formData.phone = e.target.value;
            });
            passwordInput.addEventListener('input', (e) => {
                formData.password = e.target.value;
            });
            confirmPasswordInput.addEventListener('input', (e) => {
                formData.confirmPassword = e.target.value;
            });
            smsCodeInput.addEventListener('input', (e) => {
                smsCode = e.target.value;
            });


            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loading = true;
                error = "";
                success = "";
                updateUI();

                const phone = phoneInput.value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validation
                if (password !== confirmPassword) {
                    error = "Пароли не совпадают";
                    loading = false;
                    updateUI();
                    return;
                }

                if (password.length < 6) {
                    error = "Пароль должен содержать минимум 6 символов";
                    loading = false;
                    updateUI();
                    return;
                }

                if (!phone || phone.length < 10) {
                    error = "Введите корректный номер телефона";
                    loading = false;
                    updateUI();
                    return;
                }

                try {
                    const users = JSON.parse(localStorage.getItem("easgik_users") || "[]");
                    const cleanPhone = phone.replace(/\D/g, "");
                    const existingUser = users.find((u) => u.phone === cleanPhone);

                    if (existingUser) {
                        error = "Пользователь с таким номером телефона уже существует";
                        loading = false;
                        updateUI();
                        return;
                    }

                    // Save form data
                    formData = { phone, password, confirmPassword };

                    // Send SMS code (demo: show test code)
                    showSmsInput = true;
                    success = `Тестовый код отправлен ${smsMethod === "phone" ? "по SMS" : "в Telegram"}: 1234`;
                } catch (err) {
                    error = "Ошибка отправки кода";
                } finally {
                    loading = false;
                    updateUI();
                }
            });

            confirmForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loading = true;
                error = "";
                updateUI();

                try {
                    // Check test code
                    if (smsCode === "1234") {
                        const cleanPhone = formData.phone.replace(/\D/g, "");

                        const users = JSON.parse(localStorage.getItem("easgik_users") || "[]");
                        const newUser = {
                            id: Date.now().toString(),
                            phone: cleanPhone,
                            fullPhone: formData.phone,
                            password: formData.password,
                            sms_method: smsMethod,
                            created_at: new Date().toISOString(),
                        };

                        users.push(newUser);
                        localStorage.setItem("easgik_users", JSON.stringify(users));
                        localStorage.setItem("easgik_current_user", JSON.stringify(newUser));

                        success = "Регистрация успешна! Перенаправляем в личный кабинет...";
                        updateUI();
                        setTimeout(() => {
                            window.location.href = "/dashboard"; // Simulate router.push
                        }, 2000);
                    } else {
                        error = "Неверный код";
                    }
                } catch (err) {
                    error = "Ошибка подтверждения регистрации";
                } finally {
                    loading = false;
                    updateUI();
                }
            });

            changeDataButton.addEventListener('click', () => {
                showSmsInput = false;
                smsCode = "";
                success = ""; // Clear success message when changing data
                error = ""; // Clear error message too
                updateUI();
            });

            // Initial UI render
            updateUI();
        });

        // Функция для форматирования номера телефона
        function formatPhoneNumber(input) {
            // Удаляем все нецифровые символы
            let numbers = input.value.replace(/\D/g, '');

            // Ограничиваем длину номера
            if (numbers.length > 11) {
                numbers = numbers.substring(0, 11);
            }

            // Форматируем номер
            let formatted = '';
            if (numbers.length > 0) {
                formatted = '+7 (';
                if (numbers.length > 1) {
                    formatted += numbers.substring(1, 4);
                }
                if (numbers.length > 4) {
                    formatted += ') ' + numbers.substring(4, 7);
                }
                if (numbers.length > 7) {
                    formatted += '-' + numbers.substring(7, 9);
                }
                if (numbers.length > 9) {
                    formatted += '-' + numbers.substring(9, 11);
                }
            }

            // Устанавливаем отформатированное значение
            input.value = formatted;
        }
    </script>
</body>

</html>
